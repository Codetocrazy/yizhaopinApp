<div class="right-xgmm" style="display: none;">
  <form  role="form">
  	<legend>修改密码</legend>
  	<div class="form-group">
  		<label for="xgmmPre"></label>
  		<input type="password" class="form-control" name="" id="xgmmPre" placeholder="请输入旧密码..." autofocus>
  	</div>
    <div class="form-group">
      <label for="xgmmNew"></label>
      <input type="password" class="form-control" name="" id="xgmmNew" placeholder="请输入新密码...">
    </div>
    <div class="form-group">
      <label for="xgmmConfirm"></label>
      <input type="password" class="form-control" name="" id="xgmmConfirm" placeholder="请确认新密码...">
    </div>
  	<button id="xgmmSubmit" type="button" class="btn btn-primary btn-block">提交</button>
  </form>
</div>
